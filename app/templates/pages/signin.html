{% extends "../templates/signbase.html" %} {% load static %} {%block content%}

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src= "{% static "images/img-01.png" %}" alt="IMG">
      </div>

      <form
        class="login100-form validate-form"
        onsubmit="loginUser(); return false;"
      >
        <span class="login100-form-title"> Login </span>

        <div
          class="wrap-input100 validate-input"
          data-validate="Valid username is required: username"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="password"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Login</button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1"> Forgot </span>
          <a class="txt2" href="#"> Username / Password? </a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" href="/signup">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== "") {
      var cookies = document.cookie.split(";");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
        if (cookie.substring(0, name.length + 1) === name + "=") {
          cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }
  
  async function loginUser() {
    let csrftoken = getCookie('csrftoken');
    const req = await fetch("http://127.0.0.1:8000/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
         "X-CSRFToken": csrftoken ,
      },
      body: JSON.stringify({
        username: "raphaelmans",
        password: "123123",
      }),
    });

    const res = await req.text()
    const parsedRes = JSON.parse(res)
    if(parsedRes.user_id){
        localStorage.setItem("user_loggedin", parsedRes.user_id);
        window.location.href = "/";
    }else{
        // SHOW ERROR
    }
  }
</script>
{%endblock content%}
